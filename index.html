    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";

      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Quick test helpers (run in browser console)
    window.testSignIn = async () => {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      console.log("Signed in:", result.user.displayName, result.user.email);
    };
    window.testSignOut = async () => {
      await signOut(auth);
      console.log("Signed out");
    };

    // Monitor sign-in state
    onAuthStateChanged(auth, (user)=>{
      console.log("Auth state:", user ? user.email : "signed out");
    });
  </script>
