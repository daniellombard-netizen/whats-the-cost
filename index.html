<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What's the Cost?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- PWA / App polish -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    /* ---------- THEMES (no green) ---------- */
    :root{
      --bg:#f3f4f6;          /* page background */
      --card:#ffffff;        /* card background */
      --text:#111827;        /* main text */
      --muted:#6b7280;       /* muted text */
      --border:#e5e7eb;      /* borders */
      --shadow:0 8px 24px rgba(0,0,0,.06);

      /* Primary (Ocean blue) */
      --primary:#2563eb;
      --primary-hover:#1d4ed8;

      /* Gain/Loss badges */
      --pos-bg:#e8f0fe; --pos-fg:#1e3a8a; --pos-border:#bfdbfe;
      --neg-bg:#fef2f2; --neg-fg:#7f1d1d; --neg-border:#fecaca;
    }

    /* Plum theme */
    :root[data-theme="plum"]{
      --primary:#7c3aed; --primary-hover:#6d28d9;
      --pos-bg:#f3e8ff; --pos-fg:#4c1d95; --pos-border:#e9d5ff;
    }

    /* Slate theme (neutral greys) */
    :root[data-theme="slate"]{
      --primary:#374151; --primary-hover:#1f2937;
      --pos-bg:#eef2ff; --pos-fg:#3730a3; --pos-border:#c7d2fe;
    }

    html,body{ background:var(--bg); }
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    /* Header: centered title + top-right settings button */
    header{
      position: relative;
      padding: 18px 0 8px;
      text-align: center;
    }
    h1{ font-size: clamp(22px, 5vw, 28px); margin: 0; }
    p.lead{ color: var(--muted); margin: 2px 0 0; }

    .settings-btn{
      position: absolute;
      right: 0;
      top: 12px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 8px 10px;
      box-shadow: var(--shadow);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--muted);
      font-size: 14px;
    }
    .settings-btn:active{ transform: translateY(1px); }
    .gear{ font-weight: 700; }

    /* Settings panel */
    .settings-panel{
      position: fixed;
      right: 16px;
      top: 56px;
      z-index: 50;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 12px 12px 14px;
      width: min(280px, calc(100vw - 32px));
      display: none;
    }
    .settings-panel.open{ display: block; }
    .panel-title{ font-weight:700; margin: 2px 0 10px; }
    .chip-row{ display:flex; flex-wrap: wrap; gap:8px; }
    .chip{
      border:1px solid var(--border);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      font-size:14px;
      color:var(--muted);
    }
    .chip.active{ border-color:var(--primary); color:var(--primary); font-weight:600; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 18px 16px 20px;
      margin: 16px 0;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 12px;
      align-items: end;
    }
    @media (max-width: 680px){
      .grid{ grid-template-columns: 1fr 1fr; }
      .grid > .full { grid-column: 1/-1; }
    }
    @media (max-width: 420px){
      .grid{ grid-template-columns: 1fr; }
    }

    label{
      display:block;
      color: var(--muted);
      font-weight:600;
      margin-bottom: 4px;
    }
    input[type="number"], input[type="text"]{
      padding: 12px 14px;
      font-size: 17px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background:#fff;
      width: 100%;
      box-sizing: border-box;
    }
    button{
      padding: 13px 16px;
      font-size: 16px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .02s ease, background .15s ease;
      width: 100%;
    }
    button:hover{ background: var(--primary-hover); }
    button:active{ transform: translateY(1px); }
    .btn-secondary{ background:#e9e9e9; color:#111; }

    .result{ margin-top: 10px; font-size: 18px; }
    .gain-badge{
      display:inline-block; font-size:13px; padding:4px 8px; border-radius:999px;
      margin-top:6px; background:var(--pos-bg); color:var(--pos-fg); border:1px solid var(--pos-border); font-weight:600;
    }
    .loss-badge{ background:var(--neg-bg); color:var(--neg-fg); border-color:var(--neg-border); }

    /* Collapsible Investment Pot */
    details{
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0;
      background:#fff;
    }
    summary{
      list-style: none;
      cursor: pointer;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-weight: 700;
    }
    summary::-webkit-details-marker { display: none; }
    .chevron{ transition: transform .2s ease; }
    details[open] .chevron{ transform: rotate(90deg); }
    .summary-sub{
      color: var(--muted);
      font-weight: 500;
      font-size: 14px;
    }
    .panel{
      border-top:1px solid var(--border);
      padding: 14px 16px 18px;
    }

    table{
      width:100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 15px;
    }
    th, td{ padding:10px 8px; border-bottom:1px solid var(--border); }
    thead th{ font-weight:700; color:#374151; background:#f9fafb; }
    tbody tr:nth-child(even){ background:#fcfcfc; }
    tbody tr:hover{ background:#f5f7f5; }
    td:last-child{ width:1%; white-space:nowrap; }

    .tip{ color:#666; font-size: 14px; margin-top:6px; }
  </style>

</head>
<body>
  <header>
    <h1>What's the Cost?</h1>
    <p class="lead">See the true cost of spending vs investing.</p>
    <button class="settings-btn" id="settingsBtn" aria-haspopup="true" aria-expanded="false" aria-controls="settingsPanel">
      <span class="gear">⚙︎</span> Settings
    </button>
  </header>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel" role="dialog" aria-modal="false" aria-label="Settings">
    <div class="panel-title">Theme</div>
    <div class="chip-row">
      <span class="chip" data-theme="ocean">Ocean</span>
      <span class="chip" data-theme="plum">Plum</span>
      <span class="chip" data-theme="slate">Slate</span>
    </div>
  </div>

  <!-- Calculator Card -->
  <div class="card">
    <div class="grid">
      <div class="full">
        <label for="purchase">Purchase (€)</label>
        <input type="number" id="purchase" placeholder="e.g. 100" />
      </div>

      <div>
        <label for="years">Years</label>
        <input type="number" id="years" value="10" />
      </div>

      <div>
        <label for="rate">Annual interest (%)</label>
        <input type="number" id="rate" value="5" />
      </div>

      <div class="full">
        <button onclick="calculate()">Calculate</button>
      </div>
    </div>

    <div id="result" class="result"></div>
  </div>

  <!-- Investment Pot Card -->
  <div class="card">
    <details id="potPanel">
      <summary>
        <span>
          Investment Pot
          <span class="summary-sub">— Total today: <strong id="potSummaryTotal">€0.00</strong></span>
        </span>
        <span class="chevron">›</span>
      </summary>

      <div class="panel">
        <div class="grid">
          <div>
            <label for="potRate">Pot annual rate (%)</label>
            <input type="number" id="potRate" value="5" />
          </div>

          <div class="full">
            <label for="potNote">Note (optional)</label>
            <input type="text" id="potNote" placeholder="e.g. Skipped hotel night" />
          </div>

          <div class="full">
            <button type="button" onclick="addToPotFromCalculator()">➕ Add current purchase to pot</button>
          </div>
        </div>

        <p class="tip">
          Tip: to record a withdrawal, enter a negative purchase (e.g. <strong>-50</strong>) and click the button.
        </p>

        <table id="potTable">
          <thead>
            <tr>
              <th style="text-align:left;">Date</th>
              <th style="text-align:right;">Amount</th>
              <th style="text-align:left;">Note</th>
              <th style="text-align:right;">Value Today</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="potBody"></tbody>
        </table>

        <h3 id="potTotal" style="margin-top:14px;"></h3>
      </div>
    </details>
  </div>

  <script>
    // -------- Theme handling (remember choice) --------
    const THEME_KEY = 'wtc_theme';
    function applyTheme(name){
      const root = document.documentElement;
      // "ocean" is default (no data-theme attribute)
      if(name === 'ocean'){ root.removeAttribute('data-theme'); }
      else { root.setAttribute('data-theme', name); }
      localStorage.setItem(THEME_KEY, name);

      // Reflect active chip
      document.querySelectorAll('.chip').forEach(c =>
        c.classList.toggle('active', c.dataset.theme === name)
      );

      // Update status bar color on mobile
      const meta = document.querySelector('meta[name="theme-color"]');
      if(meta){
        const cs = getComputedStyle(document.documentElement);
        meta.setAttribute('content', cs.getPropertyValue('--primary').trim() || '#2563eb');
      }
    }
    function initThemeUI(){
      const saved = localStorage.getItem(THEME_KEY) || 'ocean';
      applyTheme(saved);

      document.querySelectorAll('.chip').forEach(chip=>{
        chip.addEventListener('click', ()=>{
          applyTheme(chip.dataset.theme);
        });
      });

      // Settings open/close
      const btn = document.getElementById('settingsBtn');
      const panel = document.getElementById('settingsPanel');
      const toggle = () => {
        const open = !panel.classList.contains('open');
        panel.classList.toggle('open', open);
        btn.setAttribute('aria-expanded', String(open));
      };
      btn.addEventListener('click', toggle);

      // Click-outside to close
      document.addEventListener('click', (e)=>{
        if(!panel.classList.contains('open')) return;
        if(e.target === btn || btn.contains(e.target)) return;
        if(panel.contains(e.target)) return;
        panel.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
      });
    }

    // -------- Shared currency formatter --------
    const fmt = new Intl.NumberFormat('es-ES', { style:'currency', currency:'EUR' });

    // ---------- Calculator ----------
    function calculate() {
      const purchase = parseFloat(document.getElementById('purchase').value);
      const years = parseInt(document.getElementById('years').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;

      const resultEl = document.getElementById('result');

      if (isNaN(purchase) || purchase === 0) {
        resultEl.textContent = "⚠️ Please enter a non-zero purchase amount (use negative for withdrawal).";
        return;
      }
      if (isNaN(years) || years < 0 || isNaN(rate) || rate < 0) {
        resultEl.textContent = "⚠️ Please enter valid years and interest.";
        return;
      }

      // FV = PV * (1 + r)^t
      const futureValue = purchase * Math.pow(1 + rate, years);
      const gain = futureValue - purchase;
      const returnPercent = (gain / Math.abs(purchase)) * 100;

      const badgeClass = gain >= 0 ? 'gain-badge' : 'gain-badge loss-badge';
      const badgeText  = `${gain >= 0 ? 'Gain' : 'Loss'}: ${fmt.format(gain)} • ${returnPercent.toFixed(1)}% total`;

      resultEl.innerHTML =
        `If invested, ${fmt.format(purchase)} could grow to ${fmt.format(futureValue)} in ${years} years at ${(rate*100).toFixed(1)}% interest.<br>
         <span class="${badgeClass}">${badgeText}</span>`;
    }

    // Enter key triggers Calculate
    ['purchase','years','rate'].forEach(id=>{
      const el = document.getElementById(id);
      el && el.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ calculate(); }});
    });

    // ---------- Investment Pot ----------
    const POT_KEY = 'oc_pot_entries_v1';

    function loadPot(){
      try{ const raw = localStorage.getItem(POT_KEY); return raw ? JSON.parse(raw) : []; }
      catch(e){ return []; }
    }
    function savePot(entries){ localStorage.setItem(POT_KEY, JSON.stringify(entries)); }

    // Compound from entry date to today
    function valueToday(entry, annualRate){
      const start = new Date(entry.date);
      const today = new Date();
      const days = (today - start) / 86400000; // ms → days
      const t = Math.max(0, days) / 365;
      const r = (annualRate||0) / 100;
      return entry.amount * Math.pow(1 + r, t);
    }

    function renderPot(){
      const entries = loadPot();
      const tbody   = document.getElementById('potBody');
      const potRate = parseFloat(document.getElementById('potRate').value) || 0;

      tbody.innerHTML = '';
      let total = 0;

      entries.forEach((e, idx)=>{
        const val = valueToday(e, potRate);
        total += val;

        const tr = document.createElement('tr');

        const tdDate = document.createElement('td');
        tdDate.textContent = new Date(e.date).toLocaleDateString('es-ES');
        tr.appendChild(tdDate);

        const tdAmt = document.createElement('td');
        tdAmt.style.textAlign='right';
        tdAmt.textContent = fmt.format(e.amount);
        tr.appendChild(tdAmt);

        const tdNote = document.createElement('td');
        tdNote.textContent = e.note || '';
        tr.appendChild(tdNote);

        const tdVal = document.createElement('td');
        tdVal.style.textAlign='right';
        tdVal.textContent = fmt.format(val);
        tr.appendChild(tdVal);

        const tdDel = document.createElement('td');
        const btn = document.createElement('button');
        btn.textContent = 'Delete';
        btn.className = 'btn-secondary';
        btn.onclick = ()=>{
          const updated = loadPot().filter((_,i)=> i!==idx);
          savePot(updated);
          renderPot();
        };
        tdDel.appendChild(btn);
        tr.appendChild(tdDel);

        tbody.appendChild(tr);
      });

      // Update total labels (summary + inside panel)
      const totalText = `Total today: ${fmt.format(total)} (at ${(potRate||0).toFixed(2)}% p.a.)`;
      document.getElementById('potTotal').textContent = totalText;
      document.getElementById('potSummaryTotal').textContent = fmt.format(total);
    }

    function addToPotFromCalculator(){
      const amount = parseFloat(document.getElementById('purchase').value);
      if (isNaN(amount) || amount === 0) {
        alert('Enter a non-zero purchase amount first (use negative for withdrawal).');
        return;
      }
      const note = document.getElementById('potNote').value.trim();
      const entries = loadPot();
      entries.push({ amount, date:new Date().toISOString(), note });
      savePot(entries);
      document.getElementById('potNote').value = '';
      renderPot();
    }

    // Init
    window.addEventListener('DOMContentLoaded', ()=>{
      initThemeUI();
      renderPot();
      const pr = document.getElementById('potRate');
      pr && pr.addEventListener('input', renderPot);
    });

    // ---- Service worker registration ----
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
